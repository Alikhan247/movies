server.port=8762
spring.application.name=zuul-server
eureka.client.service-url.default-zone=http://localhost:8761/eureka

zuul.ignored-services=*

zuul.routes.employee-service.path=/movie/**
zuul.routes.catalog-service.service-id=movie-service
zuul.routes.employee-service.strip-prefix=false

zuul.routes.menu-service.path=/order/**
zuul.routes.menu-service.service-id=order-service
zuul.routes.menu-service.strip-prefix=false


zuul.routes.order-service.path=/user/**
zuul.routes.order-service.service-id=order-service
zuul.routes.order-service.strip-prefix=false

zuul.routes.meal-service.path=/recommendation/**
zuul.routes.meal-service.service-id=recommendation-service
zuul.routes.meal-service.strip-prefix=false


zuul.routes.reservation-service.path=/wish/**
zuul.routes.reservation-service.service-id=wishlist-service
zuul.routes.reservation-service.strip-prefix=false

zuul.routes.auth-service.path=/auth/**
zuul.routes.auth-service.service-id=auth-service
zuul.routes.auth-service.strip-prefix=false

zuul.routes.auth-users-service.path=/users/**
zuul.routes.auth-users-service.service-id=auth-service
zuul.routes.auth-users-service.strip-prefix=false

zuul.routes.auth-service.sensitive-headers=Cookie,Set-Cookie
ribbon.ReadTimeout=60000